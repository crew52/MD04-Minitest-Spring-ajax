<!DOCTYPE html>
<html lang="en">
<head>

  <title>Types List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {

    }
    th {
      background-color: #f4f4f4;
    }

</head>
<body>

<table>

    <th>Name</th>

  </tr>
  </thead>
  <tbody id="typesTableBody">
  <!-- Dữ liệu sẽ được thêm vào đây -->
  </tbody>
</table>

<script src="../../js/type/count.js"></script>

</html>
