<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Type</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<form>
  <h2>Edit Type</h2>
  <input type="hidden" id="typeId">
  <input type="text" id="typeName" placeholder="Enter new type name">
  <button type="button" onclick="updateType()">Update Type</button>
  <a href="list-types.html">Back to List</a>
</form>

<script>
  $(document).ready(function () {
    const urlParams = new URLSearchParams(window.location.search);
    const typeId = urlParams.get('id');
    if (typeId) {
      loadType(typeId);
    }
  });

  function loadType(id) {
    $.ajax({
      url: `http://localhost:8080/api/types/${id}`,
      method: "GET",
      success: function (type) {
        $("#typeId").val(type.id);
        $("#typeName").val(type.name);
      },
      error: function () {
        alert("Failed to load type details!");
      }
    });
  }

  function updateType() {
    let typeId = $("#typeId").val();
    let typeName = $("#typeName").val().trim();

    if (typeName === "") {
      alert("Please enter a type name!");
      return;
    }

    $.ajax({
      url: `http://localhost:8080/api/types/${typeId}`,
      method: "PUT",
      contentType: "application/json",
      data: JSON.stringify({ name: typeName }),
      success: function () {
        alert("Type updated successfully!");
        window.location.href = "types-list.html"; // Redirect to list page
      },
      error: function () {
        alert("Failed to update type!");
      }
    });
  }
</script>
</body>
</html>
