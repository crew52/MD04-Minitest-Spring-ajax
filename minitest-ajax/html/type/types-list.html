<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Computer Types</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .edit-btn {
            background-color: #ffc107;
            color: black;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .add-btn {
            display: inline-block;
            padding: 8px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .add-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<h2>List of Computer Types</h2>

<a href="add-type.html" class="add-btn">Add New Type</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Type Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="typesTableBody">
    <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
    $(document).ready(function () {
        loadTypes();
    });

    function loadTypes() {
        $.ajax({
            url: "http://localhost:8080/api/types",
            method: "GET",
            success: function (types) {
                let tableBody = $("#typesTableBody");
                tableBody.empty();
                types.forEach(type => {
                    tableBody.append(`
                            <tr>
                                <td>${type.id}</td>
                                <td>${type.name}</td>
                                <td>
                                    <button class="edit-btn" onclick="editType(${type.id})">Edit</button>
                                    <button class="delete-btn" onclick="deleteType(${type.id})">Delete</button>
                                </td>
                            </tr>
                        `);
                });
            },
            error: function () {
                alert("Failed to load computer types!");
            }
        });
    }

    function editType(id) {
        window.location.href = `edit-type.html?id=${id}`;
    }

    function deleteType(id) {
        if (confirm("Are you sure you want to delete this type?")) {
            $.ajax({
                url: `http://localhost:8080/api/types/${id}`,
                method: "DELETE",
                success: function () {
                    alert("Type deleted successfully!");
                    loadTypes(); // Reload danh sách sau khi xóa
                },
                error: function () {
                    alert("Failed to delete type!");
                }
            });
        }
    }
</script>
</body>
</html>
