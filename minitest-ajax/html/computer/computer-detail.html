<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Detail</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>Computer Details</h2>
<p><strong>ID:</strong> <span id="computerId"></span></p>
<p><strong>Code:</strong> <span id="computerCode"></span></p>
<p><strong>Name:</strong> <span id="computerName"></span></p>
<p><strong>Producer:</strong> <span id="computerProducer"></span></p>
<p><strong>Type:</strong> <span id="computerType"></span></p>

<button onclick="window.history.back()">Back</button>

<script>
    $(document).ready(function() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (id) {
            $.ajax({
                url: `http://localhost:8080/api/computers/${id}`,
                method: "GET",
                success: function(computer) {
                    $("#computerId").text(computer.id);
                    $("#computerCode").text(computer.code);
                    $("#computerName").text(computer.name);
                    $("#computerProducer").text(computer.producer);
                    $("#computerType").text(computer.type.name);
                },
                error: function() {
                    alert("Failed to load computer details!");
                }
            });
        } else {
            alert("Invalid computer ID!");
        }
    });
</script>
</body>
</html>
